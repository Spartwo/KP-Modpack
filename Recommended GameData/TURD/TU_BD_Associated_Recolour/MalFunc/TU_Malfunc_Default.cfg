//MalFunc is cringe and has a space in its name so these are always going to run

@PART[APARradar]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&BDArmory]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = MalFunc_APAR_Default
		textureSet = MalFunc_APAR_Default
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = MalFunc_APAR_Default
	@MATERIAL
	{
		@shader = KSP/Diffuse
		mesh = APAR

		//texture = _MainTex,TURD/TU_BD_Associated_Recolour/MalFunc/ChemicalLaser/Mk1Structural
		texture = _MainTex,BDArmoryAdditions/MalFuncIndustries/Parts/APAR/apar_tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
	}
}


