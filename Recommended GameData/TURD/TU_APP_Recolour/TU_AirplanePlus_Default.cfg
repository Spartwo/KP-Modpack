

// AirplanePlus/Parts/Command/airbuscockpit

@PART[airbuscockpit]:FOR[000_TU_AirplanePlus_000]:NEEDS[TexturesUnlimited&AirplanePlus]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = Stock_Default_APP_airbuscockpit
		textureSet = Stock_Default_APP_airbuscockpit
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited&AirplanePlus]
{
	@name = Stock_Default_APP_airbuscockpit
	@MATERIAL
	{
		mesh = cockpit
		
		texture = _MainTex,AirplanePlus/Parts/Command/airbuscockpit/airbuscockpittex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,AirplanePlus/Parts/Command/airbuscockpit/airbusemissive
	}
}

